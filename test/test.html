<body>
  <script>
    (function ($) {
      "use strict";
      var ModuleName = "banner";

      var Module = function (ele, options) {
        this.ele = ele;
        this.$ele = $(ele);
        this.option = options;
      };

      Module.DEFAULTS = {
        // 設定一開始是否為開或合
        openAtStart: true, // [boolean] true | false
        // 設定啟動後是否要自動開或合，若設為false，就不要自勳開合；若為true是馬上自動開合；若為數字是幾毫秒之後開合
        autoToggle: true, // [boolean|number] true | false | 3000
        // 設定收合展開按鈕
        button: {
          closeText: "收合", // [string]
          openText: "展開", // [string]
          class: "btn" // [string]
        },
        // 設定模組在各狀態時的class
        class: {
          closed: "closed", // [string]
            closing: "closing", // [string]
            opened: "opened", // [string]
            opening: "opening" // [string]
        },
        // 是否要有transition效果
        transition: true,
        // 當有transition時，要執行的callback function
        whenTransition: function () {
          console.log("whenTransition");
        }
      };
      //-----------------------------定義所有功能的function
      Module.prototype.initial = function (setup) {
        console.log('this', this.$ele);
        this.$ele[0].firstElementChild.append('<button class="' + this.option.button.class + '"></button>');
        $('.btn').attr("onclick", "$('.banner').banner('toggle')");


      };
      Module.prototype.toggle = function () {
        console.log('toggle this', this);
        if (this.$ele.hasClass('open')) {
          this.open();
        }
        if (this.$ele.hasClass('close')) {
          this.close();
        }
      };
      Module.prototype.close = function (opts) {
        console.log("close");
        console.log('el', this.$ele);
        this.$ele.removeClass("open opening");
        this.$ele.addClass("close closing");
        // this.$ele
        //   .children("a")
        //   .children("img")
        //   .css("top", "-300px");
      };

      Module.prototype.open = function (opts) {
        console.log("open");
        console.log(this.$ele);
        this.$ele.removeClass("close closing");
        this.$ele.addClass("open opening");
        // this.$ele
        //   .children("a")
        //   .children("img")
        //   .css("top", "0px");
      };
      //-----------------------------定義所有功能的function end
      console.log('$.fn: ', $.fn);
      $.fn[ModuleName] = function (methods, options) {
        return this.each(function () {
          var $this = $(this);
          var module = $this.data(ModuleName);
          var opts = null;
          if (!!module) {
            if (
              typeof methods === "string" &&
              typeof options === "undefined"
            ) {
              module[methods]();
            } else if (
              typeof methods === "string" ||
              typeof options === "object"
              //只做初始設定?
            ) {
              module[methods](options);
            } else {
              throw "unsupported options!";
            }
          } else {
            opts = $.extend({},
              Module.DEFAULTS,
              typeof methods === "object" && options,
              typeof options === "object" && options
            );
            module = new Module(this, opts);
            $this.data(ModuleName, module);
            console.log("module: ", module);
            console.log(module.option);
            //----------------------------------------------執行區
            module.initial();
            module.toggle();
            if (module.option.open) {
              module.open();
            } else {
              console.log("沒打開");
            }
          }
        });
      };
    })(jQuery);
  </script>
